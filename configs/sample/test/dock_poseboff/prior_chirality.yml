
sample:
  seed: 10831
  batch_size: 400
  num_repeats: 50
  save_traj_prob: 0.001
  save_output: ['confidence_pos', 'confidence_node', 'confidence_halfedge',] # 'pred_node', 'pred_halfedge']

noise:
  name: dock
  num_steps: 100
  post_process: correct_pos
  correct_pos:
    interval_steps: [0.05, 0.1]
  prior: from_train
  level:
    name: advance
    min: 0.
    max: 1.
    step2level:
      scale_start: 0.99999
      scale_end: 0.00001
      width: 3

data:
  dataset:
    root: ./data
    assembly_path: test/assemblies/lmdb/dock_poseboff.lmdb
    dbs:
    - name: poseboff
      lmdb_root: poseboff/lmdb
      lmdb_path:
        pocmol10: pocmol10.lmdb

task:
  name: dock
  db: poseboff
  transform:
    name: dock
    settings:
      free: 1
      flexible: 0